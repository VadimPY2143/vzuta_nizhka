<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">



</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('main')}}">
            <img src="static/something/Logo_for_shoes_and_bag_template_design_-____PosterMyWall-removebg-preview.png" alt="Logo" width="240" height="75">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/sneakers"><span class="font-weight-bold">Кросівки</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/flipflops"><span class="font-weight-bold">Шльопанці</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/loafers"><span class="font-weight-bold">Лофери</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/slipons"><span class="font-weight-bold">Сліпони</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sandals"><span class="font-weight-bold">Босоніжки</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shoe"><span class="font-weight-bold">Туфлі</span></a>
                </li>
            </ul>
            <a href="{{ url_for('add_model') }}">
                <img src="static/logo/free-icon-font-add-3914248.png" alt="Logo" width="30" height="30">
            </a>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="static/something/Large-536737W2FAY1090_F.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="static/something/Large-536737W2FAY9016_F.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="static/something/Large-536737W2FAY1090_F.png" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container mt-3">
        <h1>Привіт</h1>

        <div class="row mt-5">
            {% for id in range(length) %}
            <div class="col-4">
                <div class="card mb-4">
                    <div class="embed-responsive embed-responsive-16by9">
                        <img class="card-img-top embed-responsive-item" src= "{{ shoes['photo1'][id] }}" alt="">
                    </div>
                    <div class="card-body">
                        <h2 class="h5 card-title">{{shoes['name'][id]}}</h2>
                        <p class="card-text"> </p>
                        <a href="/s/{{ id }}/" class="btn btn-sm btn-primary">Опис</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
